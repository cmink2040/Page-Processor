{% extends "twocolumn.html" %}

{% block column2 %}
    <div id="status_box">        
        <input type="text" spellcheck="true"  style="height:40px; width:600px; font-size:larger; padding:3px; margin-bottom:10px" id="pg_title"></textarea>
    </div>

    <button onclick="save()">Save</button>
{% endblock column2 %}

{% block column1 %}
<textarea id="pg_content" spellcheck="true"></textarea>
{% endblock column1 %}

{% block scripts %}


<script>
    function get_bucket_id() {
        return "{{ id }}"
    }
    function get_pg_id() {
        return "{{ pid }}"
    }

    function back() {
        c = confirm("You did not save your data. Do you want to save your data?");
        if (!c) {
            window.location.href = "/bucket/" + get_bucket_id()
    
        }
    }
</script>


<script src="https://lib.starlightx.io/tinymce/tinymce.min.js"></script>
<script type="text/javascript">
    tinymce.init({
        selector: '#pg_content',
        height: 850,
        width: 800,
        branding: false,
        promotion: false,
        content_style: "p { margin: 0; }",
        plugins: 'wordcount',
//        toolbar: 'wordcount'
    });
</script>      
<script src="/static/cookie.js"></script>
<script src="/static/page.js"></script>    
{% endblock scripts %}
